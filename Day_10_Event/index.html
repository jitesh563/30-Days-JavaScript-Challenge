<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            text-align: center;
            color: aliceblue;
        }
        body{
            background: #000;
        }
    </style>
</head>
<body style="color: aliceblue;">
    <h1 class="h1">Welcome to Day 10 - Event </h1>
    
    <div id="changeText">this is old text</div>
    <button id="changetextbutton">Click</button>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXTPuiJmJPHb-4ES2ESNMTU61N2Y1-vANe2w&s" alt="" id="visibility" style="display: none;" >
    <button id="changevisibility">Click</button> 
    
    <div id="mouseover" style="background-color: aquamarine;">This is div </div>

    <input placeholder="Click here, then press down a key." size="40" />
    <p id="log"></p>

    <input id="keyup" placeholder="Click here, then press and release a key." size="40" />
    <p id="printkeyup"></p>
    
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="submit">Submit</button>
    </form>

    <form id="myForm">
        <label for="mySelect">Choose an option:</label>
        <select id="mySelect">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
    </form>
    <p id="display"></p>

    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="parent">
        <button id="addChild">Add Child</button>
    </div>

    <script src="Day_10.js"></script>
</body>
</html>
